		<body>
		
			<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
		
			<style>
			
				body {
				
					position:static;
					background-size: cover;
					background: url("http://evanslack.github.io/school/wep/world.jpg") no-repeat;
					background-repeat: no-repeat;
					background-attachment: fixed;
					-webkit-background-size: cover;
				
				}
				
				h1 {
				
					color: #C40000;
					font: 300 75px/1.3 'Berkshire Swash', Helvetica, sans-serif;
					text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
				
				}
				
				h2 {
				
					color: white;
					font: 200 50px/1.3 'Lobster Two', Helvetica, sans-serif;
					text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
					
				}
				
				h4 {
				
					color: #C40000;
					font: 5 12.5px/1.3 'Berkshire Swash', Helvetica, sans-serif;
					text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
					
				}
				
				th {
				
					color: #C40000;
					font: 200 50px/1.3 'Berkshire Swash', Helvetica, sans-serif;
					text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
					
				}
				
				td {
				
					color: white;
					font: 100 25px/1.3 'Lobster Two', Helvetica, sans-serif;

				}
			
			</style>
			
			<center>
			
			<h1> THE ETHICS OF WAR, CONT. </h1>
			
			<br>
			
			<h2>The other leaders, Noor Iqbal from Country One and Arthur Standish from Country Two, would like to meet with you. Do you accept?</h2>
			
			<table>
			
				<tr>
				
					<td onClick = "yL()">YES  </td>
					<td>  or  </td>
					<td onClick = "nL()">  NO</td>
				
				</tr>
			
			</table>
			
			<video width="640" height="480" controls muted id = "hivid" style = "opacity: 0;">
				<source src="http://evanslack.github.io/school/wep/video_clips/Politicians%20Smiling.mp4" type="video/mp4">
			</video>
			
			<br>
			
			<video width="320" height="240" controls muted id = "mortalstormsadlodgescenewithbfandbrosandangrynazi" style = "opacity: 0;">
				<source src="http://evanslack.github.io/school/wep/video_clips/Planning%20War.mp4" type="video/mp4">
			</video>

			<h2 id = "nextA"></h2>
			
			<h2 id = "nextB"></h2>
			
			<h2 id = "nextC"></h2>
			
			<video width="320" height="240" controls muted id = "ready" style = "opacity: 0;">
				<source src="http://evanslack.github.io/school/wep/video_clips/Presidential%20Evacuation.mp4" type="video/mp4">
			</video>
			
			<h2 id = "nextD"></h2>
			
			<table>
			
				<tr>
				
					<td id = "bye" style = "opacity: 0;" onclick = "byew()"><u>Widthdraw</u></td>
					<td style = "opacity: 0;">or</td>
					<td id = "p" onClick = "p()" style = "opacity: 0;" ><u>Protect Country One</u></td>
					<td style = "opacity: 0;">or</td>
					<td id = "a"; onClick = "a()" style = "opacity: 0;" ><u>Fight with Country Two</u></td>
				
				</tr>
			
			</table>
			
			<h2 id = "byew"></h2>
			
			<!--- Here is where the magic happens --->
			
			<script>
			
				var x;
			
				function yL(){
				
					document.getElementById("hivid").style.opacity = 1;
				
					var x = Math.floor((Math.random() * 2) + 1);
					
					if (x == 2){
						document.getElementById("mortalstormsadlodgescenewithbfandbrosandangrynazi").width = 1;
						document.getElementById("mortalstormsadlodgescenewithbfandbrosandangrynazi").height = 1;
						document.getElementById("nextA").innerHTML = "The meeting goes well and truce is decided. The fighting stops temporarily.";
						document.getElementById("nextB").innerHTML = "The peace doesn't last, and President Standish is murdered at the hands of renegades.";
						document.getElementById("nextC").innerHTML = "Country Two responds with a bombing of Symkaria, the capital of Country One. 3,720 people die, 6,505 people are wounded, Starling is reduced to rubble, President Iqbal is relocated to bunker in the north";
						document.getElementById("nextD").innerHTML = "Right now, you have only engaged in diplomatic relations, so only American diplomats and ambassadors are involved. Press withdraw to airlift these Americans from the waring countries, and stay uninvolved with the rest of the conflict.";
						document.getElementById("ready").style.opacity = 1;
						document.getElementById("bye").innerHTML = "Widthdraw";
						document.getElementById("bye").style.textDecoration = "underline"
						var widthdraw = document.getElementById("bye");
						widthdraw.style.opacity = 1;
						var p = document.getElementById("p");
						p.style.opacity = 1;
						var a = document.getElementById("a");
						a.style.opacity = 1;
						
					}else{
						document.getElementById("mortalstormsadlodgescenewithbfandbrosandangrynazi").style.opacity = 1;
						document.getElementById("nextA").innerHTML = "The meeting goes terribly. You have escalated tensions between the two countries and fighting erupts in the area";
						document.getElementById("nextB").innerHTML = "What do you want to do now?"
						document.getElementById("bye").innerHTML = "";
						var p = document.getElementById("p");
						p.style.opacity = 1;
						var a = document.getElementById("a");
						a.style.opacity = 1;
					}
				
				}
				
				function byew(){
				
					document.getElementById("byew").innerHTML = "400,000 civilians died, 120,000 soldiers died. However the US suffered no casualties. Country One is destroyed, its economy in shambles, and new wars are springing up in war-ravaged municipalities. Country Two takes power over Country One becoming larger and more powerful. Country Two goes on to start even more wars and eventually becomes a large empire with a monopoly on most global trade. The US no longer is considered a world power.";
					
					setTimeout (bye, 16711);
					
				}
				
				function nL(){
				
					document.getElementById("mortalstormsadlodgescenewithbfandbrosandangrynazi").width = 1;
					document.getElementById("mortalstormsadlodgescenewithbfandbrosandangrynazi").height = 1;
					document.getElementById("ready").width = 1;
					document.getElementById("ready").height = 1;
					document.getElementById("hivid").width = 1;
					document.getElementById("hivid").height = 1;
					document.getElementById("nextA").innerHTML = "Tensions have gotten out of hand, and you must join the war.";
					document.getElementById("nextB").innerHTML = "What do you want to do now?"
					document.getElementById("bye").innerHTML = "";
					var p = document.getElementById("p");
					p.style.opacity = 1;
					var a = document.getElementById("a");
					a.style.opacity = 1;
				
				}
				
				function bye(){
				
					window.location.href = "http://warethicsproject.gq/";
				
				}
				
				function p(){
				
					window.location.href = "http://evanslack.github.io/school/wep/protect/";
					
				}
				
				function a(){
					
					window.location.href = "http://evanslack.github.io/school/wep/attack/";
					
				}
			
			</script>
			
			</center>
