<!DOCTYPE html>

	<html>

		<head>
			
			<title>
			
				- Target - 
			
			</title>
		
		</head>
		
		<link rel="icon" 
			type="image/png" 
			href="http://evanslack.github.io/school/legit/shoot_em_up/target/favicon.png">
		</link>
		
		<body>
		
			<style>
			
				body {
				
					position:static;
					background-size: cover;
					background: url("http://nahantmarshgallery.com/wp-content/uploads/2012/03/mar2012SpringBeaverPondWoodDuck1.jpg") no-repeat;
					background-repeat: no-repeat;
					background-attachment: fixed;
					-webkit-background-size: cover;
					overflow: hidden;
				
				}
				
				canvas {
					width: 100%;
					height: 100%;
					cursor: none;
				}
				
				h1 {
					color: white;
					-webkit-text-stroke-width: 1px;
					-webkit-text-stroke-color: black;
				}
			
			</style>
			
			<center>
				
				<canvas id = "home" onmouseover = "aim(event)" onmousemove = "aim(event)"></canvas>
			
			</center>
			
			<script>
				
				var c=document.getElementById("home");
				var ctx=c.getContext("2d");
				
				document.getElementById("home").setAttribute("width", innerWidth);
				document.getElementById("home").setAttribute("height", innerHeight);
				
				var shoot = new Image();
				var creature = new Image();
				
				var x;
				var y;
			
				function aim (event) {
					
					x = event.pageX - 80;
					y = event.pageY - 130;
					
					c.width = c.width;
					
					shoot.onload = ctx.drawImage(shoot,x,y, 200, 200);
					shoot.src = 'http://evanslack.github.io/school/legit/shoot_em_up/target/target.png'; 
					
					//Code based off that of Mr. Bailey Moran.
					
				}
				
				function animal(){
				
					c.width = c.width
				
					var f = Math.floor((Math.random() * c.width) + 1);
					var g = Math.floor((Math.random() * c.height) + 1);
				
					creature.onload = ctx.drawImage(creature,f,g, 300, 600);
					
				}
				
				function shoot (event){
				
					c.width = c.width;
					
					shoot.onload = ctx.drawImage(shoot,x,y, 200, 200);
					shoot.src = 'http://evanslack.github.io/school/legit/shoot_em_up/target/target.png'; 
					
					//Code based off that of Mr. Bailey Moran.
				
				}
				
				function randAnimal (){
					
					var que = Math.floor((Math.random() * 100) + 1);
					
					if (que <= 50){
						if (que <= 80){
							if (que <= 98){
								if (que <= 100){
									creature.src = 'http://evanslack.github.io/school/legit/shoot_em_up/blaster_master/animals/Chewie.png';
								}else{
									creature.src = 'http://evanslack.github.io/school/legit/shoot_em_up/blaster_master/animals/Bear.png';
								}
							}else{
								creature.src = 'http://evanslack.github.io/school/legit/shoot_em_up/blaster_master/animals/Elk.png';
							}
						}else{
							creature.src = 'http://evanslack.github.io/school/legit/shoot_em_up/blaster_master/animals/Deer.png';
						}
					}
					
				}
			
			</script>
		
		</body>
	
	</html>
